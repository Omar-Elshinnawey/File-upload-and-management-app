<div class="files">

    <md-card>
        <md-card-header>
            <md-card-title>
                <h2>Files</h2>
            </md-card-title>
        </md-card-header>

        <md-card-content>
            <h3 *ngIf="!folders || folders.length === 0; else files">No files currently</h3>

            <ng-template #files>
                <md-list>
                    <div *ngFor="let folder of folders">
                        <md-list-item [ngClass]="{'active': folder.expanded}" (click)="toggleExpand(folder)">
                            <md-icon>folder</md-icon><span>{{folder.title}}</span>
                        </md-list-item>
                        <md-divider></md-divider>
                        <div *ngIf="folder.expanded" [@collapse]="folder.expanded">
                            <md-list-item *ngFor="let file of folder.files">
                                <md-icon>insert_drive_file</md-icon>
                                <span>{{file.title}}</span>
                            </md-list-item>
                        </div>
                        <md-divider></md-divider>
                    </div>

                </md-list>
            </ng-template>
        </md-card-content>
    </md-card>
</div>
