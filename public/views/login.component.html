<div class="login">
    <form #loginForm="ngForm" (ngSubmit)="onsubmit">
        <div>
            <md-input-container>
                <input mdInput type="text" name="username" placeholder="Username" [(ngModel)]="username">
            </md-input-container>
        </div>

        <div>
            <md-input-container>
                <input mdInput type="password" name="password" placeholder="Password" [(ngModel)]="password">
            </md-input-container>
        </div>

        <button md-raised-button color="primary" type="submit">Login</button>
    </form>
</div>
